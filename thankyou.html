SNIPPETS

>>TO-DO<<
- EL truco para que TO-DO tree funcione es escribir el tag en mayuscula, y luego CTRL+ / para que el comentario se vincule bien con el tag y asi TO-DO tree lo detecte, ya que TO-DO tree solo detecta tags que estan justo despues de ciertas expresiones o codigo, por ejemplo, el codigo inicial de los comentarios en CSS /* o en HTML <! --

- Para poder cambiar los iconos de TO-DO tree se necesita descargar el paquete de iconos y luego ir a JSON settings y escribir el nombre del icono deseado.

- CSS Peek= Se usa pressing ctrl + click y te lleva de una clase o ID de HTML al código en CSS o con el cursor en el class' name presionar ALT+F2 y asi se abre una mini ventana de CSS donde se edita la clase.
