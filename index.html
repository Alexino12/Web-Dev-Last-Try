SNIPPETS
* hb: Creates the whole HTML body we need.
* hm: Creates a menu.

SHORTCUTS
* CTRL+, : Opens JSON settings.
* CTRL+ALT+, : Open JSON Settings UI (Friendly interface).
* CTRL+/: It Turns a line of code into a comment.
* F1: Command Pallete.
* ALT + CLICK: Repeat cursor.
* Ctrl+Shift+L: Selects all equal words and replaces them.
* CTRL + D: Selects the word in which the cursor sit and finds other equal words.
* Shift + F8: Shift through errors.
* CTRL+J: Toogles terminal.
* CTRL+]: Open Keyboard Shortcuts.
* CTRL+Shift+S = Opens project folder.
* Ctrl+B: Toggles file left bar.
* CTRL+L: Selects a whole line of code.
* ALT+RIGHT or LEFT ARROWS: Navegates through project files, you can also use CTRL+TAB.
* Ctrl+Alt+Up or Ctrl+Alt+Down: To set cursors above or bellow the current cursor's position.
* CTRL+G: Looks through lines of code by their numbers.
* CTRL+Backward Slash:Splits editor vertically.
* CTRL+ALT+H: Splits editor horizontally.
* CTRL+ALT+U: Unsplits editor.
* Shift+ALT+UP/DOWN Arrow: Allows to quickly make copies of the code line where you are sitting on
* CTRL+ALT+X: Toggles activity Bar.
* CTRL+ALT+B: Toggles Bookmark.

* CTRL+ALT+P: Jumps to previous Bookmark.
* CTRL+ALT+WINDOWS+D: Decreases size of terminal downwards.
