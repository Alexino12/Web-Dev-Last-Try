    <!--      Here is a list of Shortcuts, Snippets and Tips for better and faster coding

              SNIPPETS
              1- hb: Creates the whole HTML body we need.
              2- hm: Creates a menu.
              3- hc: Is a small HTML comment.
              4- scomm: small CSS comment.

              SHORTCUTS
              1- CTRL+,: Opens JSON settings & CTRL+; Opens friendly interface settings.
              2- CTRL+/: It Turns a line of code into a comment.
              3- F1: Command Pallete.
              4- ALT + CLICK: Repeat cursor.
              5- Ctrl+Shift+L: Selects all equal words and replaces them.
              6- CTRL + D: Selects the word in which the cursor sit and finds other equal words.
              7- Shift + F8: Shift through errors.
              8- CTRL+J: Terminal.
              9- CTRL+]: Open Keyboard Shortcuts.
              10- CTRL+Shift+S = Opens project folder.
              11- Ctrl+B: Toggles file left bar.
              12- CTRL+L: Selects a whole line of code.
              13- ALT+RIGHT or LEFT ARROWS: Navegates through project files, you can also use CTRL+TAB.
              14- Ctrl+Alt+Up or Ctrl+Alt+Down: To set cursors above or bellow the current cursor's position.
              15- CTRL+G: Looks through lines of code by their numbers.
              16- CTRL+ Splits editor vertically.
              17- CTRL+ALT+H: Splits editor horizontally.
              18- CTRL+ALT+U: Unsplits editor .
              19- Shift+ALT+UP/DOWN Arrow: Allows to quickly make copies of the code line where you are sitting on.
              20- CTRL+ALT+X: Toggles activity Bar.
              21- CTRL+ALT+B: Toggles Bookmark.
              22- CTRL+ALT+N: Jumps to next Bookmark.
							23- CTRL+ALT+P: Jumps to previous Bookmark.

			        UPDATING SNIPPETS
			        1- Press COMMAND + SHIFT + P to open the command palette.
			        2- Find Preferences: Configure User Snippets.
			        3- Click New Global snippets file.
			        4- Choose: HTML or CSS snippet.

              ADVANCED SHORTCUTS
              1- Ctrl+Space: to trigger the INTELLISENSE Suggestions widget.

              TIPS
              >>TO-DO<<
              EL truco para que TO-DO tree funcione es escribir el tag en mayuscula, y luego CTRL+ / para que el comentario se vincule bien con el tag y asi TO-DO tree lo detecte, ya que TO-DO tree solo detecta tags que estan justo despues de ciertas expresiones o codigo, por ejemplo, el codigo inicial de los comentarios en CSS /* o en HTML <! --

              Para poder cambiar los iconos de TO-DO tree se necesita descargar el paquete de iconos y luego ir a JSON settings y escribir el nombre del icono deseado.

              CSS Peek= Se usa pressing ctrl + click y te lleva de una clase o ID de HTML al código en CSS o con el cursor en el class' name presionar ALT+F2 y asi se abre una mini ventana de CSS donde se edita la clase.

              SETTINGS SYNC
              - Hay que crear el token y el gist, Profile picture button > Settings > Developer settings >
              Personal access tokens > Check Gists checkbox > Generate token.
              - Crear un Gist también, Profile picture button > Your Gists > Create a gist > Fill  Gist
              description

              PASOS PARA SUBIR LOS SETTINGS DE VSCODE EN GITHUB
              - Abrir VSCode > Abrir Settings del plugin (Settings Sync) > Copiar el Token# y Gist# desde HitHub en los
              fields respectivos dentro de los settings de (Settings Sync) > Checar el checkbox en los
              settings de (Settings Sync) que dice (Force Upload) > Por último se presiona CTRL o Shift + ALT + U,
              luego en la terminal sale los settings que se suben a GitHub y por último sale (Done).

              PASOS PARA BAJAR LOS SETTINGS
              - Se consiguen el token# y el gist# y otra vez, se ingresan en los field respectivos en los settings de
              (Settings Sync) en VSCode > Se checa el checkbox que dice (Force Download) > Luego se presiona CTRL o Shift + ALT +
              D para instalar los settings en la nueva PC > Por último se resetea VSCode.

              Después de esto se pueden hacer cambios nuevos a VSCode y subirlos al Gist (que es lo que retiene los

      <!-- HACK We can the get the cloud image between the dark and pink linear backgrounds in two ways: 1st: We can put the img tag with class .cloud above the div with class .nightsky so then we can kick the .cloud img tag off the normal HTML flow with the property float, upon that the .nightsky div will follow the normal flow and stick to the pink background above, creating the ilusion the .cloud figure tag is above both linear backgrounds as it is no longer part of the normal flow thanks to the property float. No position property needed in this way. 2nd: We can get the same results without "float" by putting the img tag .cloud inside .nightsky div which has a linear background that renders fine around the img .cloud (child) even though the figure tag .parent (parent) along its child are on top. So why does the linear background of the div .nightsky renders like that despite having two elements on top?  It is due to 3 reasons: a) The format given to the img .cloud (SVG). b) the fact that the parent element with class .parent is transparent due to lack of CSS height or background properties. c) Position: relative given to the img .cloud, which then got placed on the right place thanks to top & left. -->
